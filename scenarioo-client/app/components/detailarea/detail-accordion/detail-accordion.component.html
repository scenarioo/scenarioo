<accordion-group [attr.aria-expanded]="!isAccordionCollapsed"
                 [isOpen]="!isAccordionCollapsed"
                 panelClass="customClass"
                 [isDisabled]="true"
                 id="{{'sc-section-' + detailAccordionName}}">
    <div accordion-heading (click)="toggleAccordionCollapsedValue()" id="{{'sc-toggleSection-' + detailAccordionName}}">
        <span *ngIf="isAccordionCollapsed">
            <i class="fas fa-angle-down"></i>
        </span>
        <span *ngIf="!isAccordionCollapsed">
            <i class="fas fa-angle-up"></i>
        </span>
        <span class="accordionHeader">{{detailAccordionName}}</span>
    </div>
    <sc-tree *ngIf="detailSectionType == 'treeComponent'" [informationTree]="dataTree"></sc-tree>
    <div *ngIf="detailSectionType == 'sketchesComponent'">
        <ul id="relatedSketches">
            <li *ngFor="let issue of values">
                <a (click)="goToIssue(issue)">{{issue.name}}</a>
            </li>
        </ul>
    </div>
</accordion-group>
