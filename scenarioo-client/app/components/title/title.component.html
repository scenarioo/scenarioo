<!-- Scenarios Overview: usecase.html -->
<div *ngIf="useCaseName">
    <p>Scenarios of Use Case</p>
    <h1>{{useCaseName}}</h1>
</div>

<!-- Steps Overview: scenario.html -->
<div *ngIf="scenarioName && !stepIndex">
    <p>Pages of Scenario</p>
    <h1>{{scenarioName}}</h1>
</div>

<!-- Step View: step.html -->
<div *ngIf="stepIndex">
    <p>Step {{stepIndex}} of Scenario</p>
    <h1>{{scenarioName}}</h1>
</div>
