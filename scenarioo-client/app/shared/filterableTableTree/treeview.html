<div>
	<table id="treeviewtable" class="table table-curved table-hover table-responsive">
		<tr>
			<th style="width:25%; min-width: 500px;">{{firstColumnTitle}}</th>
			<th style="min-width:500px;" ng-repeat="column in columns">{{column.columnTitle}}</th>
		</tr>
		<tr ng-repeat="node in treemodel" ng-show="node.isVisible">
			<td id="node_{{$index}}" ng-class="{matchColor: node.matching}">
				<img id="img_{{$index}}" ng-style="{'padding-left': (node.level * 30) + 'px'}" ng-hide="isNodeIconEmpty(node)"
                    style="position: absolute; white-space:nowrap; cursor:pointer;"
					ng-click="toggleCollapseNode(node)" ng-Dblclick="toggleAllChilds(node)" ng-src="{{node.icon}}">
				<span ng-style="{'padding-left': (node.level * 30 + 30) + 'px'}" style="word-break: break-all;display: inline-block;cursor:pointer"
                    ng-click="clickAction({node:node})">{{node.type}}: {{formatNodeName(node)}}</span>
			</td>

			<td ng-repeat="column in columns" ng-class="{matchColor: node.matching}">
				{{node.columnData[column.propertyKey]}}
			</td>
		</tr>
	</table>
</div>
