<div class="sc-sketcher-container sc-sketcher-bg-color-light">

    <div id="sc-sketcher-toolbar" class="col-lg-9">
        <div class="btn-group btn-group-sm" role="group">
            <button ng-repeat="tool in tools" id="{{tool.name}}" ng-click="activateTool(tool)"
                    ng-disabled="tool.buttonDisabled" type="button" class="btn btn-default" tooltip="{{tool.tooltip}}" tooltip-placement="bottom" tooltip-append-to-body="true">
                <span class="tool-icon tool-icon-{{tool.icon}}"></span>
            </button>
        </div>

        <div class="btn-group btn-group-sm" role="group" style="float:right;">
            <button id="sendFrontButton" ng-click="sendSelectedShapeToFront()"
                    ng-disabled="" type="button" class="btn btn-default" tooltip="Bring to front" tooltip-placement="bottom" tooltip-append-to-body="true">
                <span class="property-icon property-icon-front"></span>
            </button>
            <button id="sendForwardButton" ng-click="sendSelectedShapeForward()"
                    ng-disabled="" type="button" class="btn btn-default" tooltip="Bring forward" tooltip-placement="bottom" tooltip-append-to-body="true">
                <span class="property-icon property-icon-forward"></span>
            </button>
            <button id="sendBackwardButton" ng-click="sendSelectedShapeBackward()"
                    ng-disabled="" type="button" class="btn btn-default" tooltip="Send backward" tooltip-placement="bottom" tooltip-append-to-body="true">
                <span class="property-icon property-icon-backward"></span>
            </button>
            <button id="sendBackButton" ng-click="sendSelectedShapeToBack()"
                    ng-disabled="" type="button" class="btn btn-default" tooltip="Send to back" tooltip-placement="bottom" tooltip-append-to-body="true">
                <span class="property-icon property-icon-back"></span>
            </button>
        </div>

    </div>


    <div class="col-lg-3">
        <a href="" ng-click="exitSketcher()"
                id="exit"
                style="float:right;"
                >
            <i class="glyphicon glyphicon-log-out"></i>
            Close
        </a>
    </div>

    <div id="sc-sketcher-workspace" class="col-lg-9">

        <div id="sc-sketcher-viewport" class="">
            <div id="drawingPad"></div>
        </div>
        <div id="sc-context-breadcrumbs">{{contextBreadcrumbs()}}</div>

    </div>

    <div id="sc-sketcher-sidebar" class="col-lg-3">

        <!-- Alerts to show whether saving the sketch was successful or not -->
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" id="{{alert.id}}">{{alert.message}}</alert>

        <!-- Sketch metadata form -->
        <form name="sketcherForm" novalidate>

            <div class="form-group" ng-class="{ 'has-error has-feedback' : sketcherForm.issueName.$dirty && sketcherForm.issueName.$invalid }">
                <label class="control-label">Sketch Name <span class="has-error">*</span></label>
                <input type="text" id="issueName" name="issueName" ng-model="issueName" class="form-control" required />
                <span ng-show="sketcherForm.issueName.$dirty && sketcherForm.issueName.$invalid" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                <span class="sr-only">(error)</span>
            </div>

            <div class="form-group" ng-class="{ 'has-error has-feedback' : sketcherForm.issueAuthor.$dirty && sketcherForm.issueAuthor.$invalid }">
                <label class="control-label">Author *</label>
                <input type="text" id="issueAuthor" name="issueAuthor" ng-model="issueAuthor" class="form-control" required />
                <span ng-show="sketcherForm.issueAuthor.$dirty && sketcherForm.issueAuthor.$invalid" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                <span class="sr-only">(error)</span>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea id="issueDescription" ng-model="issueDescription" class="form-control" rows="3"></textarea>
            </div>

            <button ng-click="saveSketcherData()"
                    type="submit"
                    id="save"
                    class="btn btn-default"
                    style="float:right;"
                    ng-init="sketcherButtonName='Save'"
                    ng-disabled="sketcherForm.issueName.$invalid || sketcherForm.issueAuthor.$invalid">
                {{sketcherButtonName}}
            </button>

        </form>

    </div>

</div>
