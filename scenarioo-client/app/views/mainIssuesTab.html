<div ng-controller="MainIssuesTabCtrl as vm">

    <div class="row sc-space-top sc-space-bottom">
        <div class="col-lg-3">
            <div class="input-group">
                <input type="text" class="ng-pristine ng-valid tableSearch form-control" id="issuesSearchField"
                       data-toggle="tooltip" title="type words separated by spaces to search for"
                       ng-model="vm.table.search.searchTerm" placeholder="Search issue ..."/>
                    <span class="input-group-btn">
                        <button type="button" ng-click="vm.resetSearchField()" class="btn btn-default">reset</button>
                    </span>
            </div>
        </div>
        <div class="col-lg-9 ">
            &nbsp;
        </div>
    </div>

    <sc-meta-data-panel linking-variable="mainShowMetadata">
        <div>
            <!-- issues table -->
            <table class="table table-curved table-hover table-responsive issue-table" sc-navigator-table="filtered"  >
                <thead>
                    <tr>
                        <th sc-sortable-column="name">Name</th>
                        <th>Description</th>
                        <th>Author</th>
                        <th>Related Use Case</th>
                        <th>Related Scenario</th>
                        <th>Created</th>
                        <th>Last Modified</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-class="{'selected':$index==selectedRowIndex}" ng-repeat="issue in filtered=(issues | scFilterArray: vm.table.search.searchTerm | orderBy: vm.table.sort.column: vm.table.sort.reverse)" ng-click="vm.goToSketchStep(issue)" class="link">
                        <td>
                            {{issue.name | scHumanReadable }}
                        </td>
                        <td>{{issue.description}}</td>
                        <td>{{issue.author}}</td>
                        <td>{{issue.usecaseContextName}}</td>
                        <td>{{issue.scenarioContextName}}</td>
                        <td>{{issue.dateCreated  | scDateTime}}</td>
                        <td>{{issue.dateModified | scDateTime}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <!-- new issue -->
            <sc-collapsable-panel title="Meta Data" initially-expanded="false">
            </sc-collapsable-panel>

        </div>
    </sc-meta-data-panel>
</div>
